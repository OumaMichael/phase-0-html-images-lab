<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Images Lab</title>
</head>
<body>
  <!-- First Image: Only src -->
  <img src="https://via.placeholder.com/150" />

  <!-- Second Image: src + alt -->
  <img src="https://via.placeholder.com/200" alt="Placeholder 200" />

  <!-- Third Image: src + alt + title -->
  <img
    src="https://via.placeholder.com/300"
    alt="Placeholder 300"
    title="This is a placeholder image"
  />
</body>
</html>
